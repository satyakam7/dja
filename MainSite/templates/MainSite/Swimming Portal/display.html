{% extends 'events.html' %}
{% load static %}
{% block body %}


	<link rel="stylesheet" type="text/css" href="{% static 'MainSite/invoice.css' %}">
    

    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            
			<h2> REGISTRATION SUCCESSFUL </h2>
            
            <h3> Details </h3>
            

            
            
            <tr class="item">
                <td>
                    Name
                </td>
                
                <td>
                    {{name}}
                </td>
            </tr>
            
			<tr class="item">
                <td>
                    Entry Number
                </td>
                
                <td>
                    {{entno}}
                </td>
            </tr>
			<tr class="item">
                <td>
                    Phone Number
                </td>
                
                <td>
                    {{phno}}
                </td>
            </tr>
			<tr class="item">
                <td>
                    Email
                </td>
                
                <td>
                    {{email}}
                </td>
            </tr>
			<tr class="item">
                <td>
                    Hostel
                </td>
                
                <td>
                    {{hostel}}
                </td>
            </tr>
			<tr class="item">
                <td>
                    Gender
                </td>
                
                <td>
                    {{gender}}
                </td>
            </tr>
            <tr class="item">
                <td>
                    Slot booked
                </td>
                
                <td>
                    {{slot}}
                </td>
            </tr>
            
            
        </table>
    </div>
{% endblock body %}
